<div class="bg-white d-flex align-items-center fixed-top shadow" style="min-height: 56px; z-index: 5">
    <div class="container-fluid">
      <div class="row align-items-center">
        <!-- search -->
        <div class="col d-flex align-items-center">
          <!-- search bar -->
          <div class="input-group ms-2" type="button">
            <!-- desktop -->
            <span
              class="input-group-prepend d-none d-lg-block"
              id="searchMenu"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              data-bs-auto-close="outside"
            >
              <div
                style="min-height: 40px; min-width: 230px"
              >
              <h3>Guff Gaff</h3>
              </div>
            </span>
          </div>
        </div>
        <!-- nav -->
        <div class="col d-none d-xl-flex justify-content-center">

        </div>
        <!-- menus -->
        <div class="col d-flex align-items-center justify-content-end">
          <!-- avatar -->
          <a
            class="align-items-center justify-content-center d-none d-xl-flex pe-4 text-decoration-none text-black"
            href="{% url 'user_profile' username=request.user.username%}"
          >
            <img
              src="{{ request.user.profile.profile_img.url }}"
              class="rounded-circle me-2"
              alt="avatar"
              style="width: 38px; height: 38px; object-fit: cover"
            />
            <p class="m-0">{{request.user.first_name}} {{request.user.last_name}}</p>
        </a>
        </div>
      </div>
    </div>
  </div>
