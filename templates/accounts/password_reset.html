{% extends "base.html" %}
{% block content %}




<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-header justify-content-center">
                        <div id="error_div"></div>
                        <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <div id="form_errors">
                            {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong>
                            {% endfor %}
                        </div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endif %}
                    <form class="card-body p-5 text-center" action="." method="post">
                        {%csrf_token%}
                        <div class="form-outline mb-4">
                            <input type="email" name="email" class="form-control" autocomplete="email" maxlength="254"
                                required id="id_email" placeholder="Enter email">
                        </div>


                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'accounts:register' %}">Create A New Account</a><br><br>
                            <a href="{% url 'accounts:login' %}">Back To Login</a><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
