{% extends 'base.html' %}
{% block content %}

{% if request.user.is_authenticated %}
<div style="margin-top: 20px;">
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
<form action="." method="post">
    {% csrf_token %}
    <p>Are you sure you want to logout?</p>
    <button type="submit" style="margin-top: 20px;">Yes, Logout.</button>
</form>
</div>
{% else %}

<p>You're not logged in!!</p>
<p>Would you like to <a href="{% url 'accounts:login'%}">login?</a></p>

{%endif%}
{% endblock %}
